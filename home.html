<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rochester Wrestling Roster</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <style>
      *{
        box-sizing: border-box;
      }
      .title{
        font-size:200%;
        font-weight: bold;
      }
      .subtitle{
        font-size:150%;
        font-weight: bold;
      }
      .caption{
        font-size:125%;
        font-weight: bold;
      }
      section{
        display:flex;
        flex-direction: column;
        align-items: center;
      }
      .informationArea{
        display:flex;
        flex-direction: row;
        align-items: center;
        justify-content:space-evenly;
        column-count: 3;
        column-gap:10%;
        column-width:30%;
      }
      
      .coaches,.headCoach{
        text-align: center;
        white-space: nowrap;
        color:#fff;
        float:left;
        display: flex;
        flex-direction: column;
        align-items: center;
        float:center;
        background:#2900e0;
        padding: 10px; 
        margin:0 0 1em 0;
      }
      @media screen and (max-width: 800px) {
        .informationArea{
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    
    <div class="content">
      <nav>
        <div class="navBar" id="navBar">
          <a href="home.html">Home</a>
          <a href="fullRoster.html">Roster</a> 
          <img id="falconNavImg"src="images/rochesterFalcon.png">
          <a href="help.html">Help</a>
          <a href="about.html">Site info</a>
        </div>
      </nav>
      <div class="header">
        <div id="headArea">
          <h1>Rochester Wrestling</h1>
        </div>
      </div>
      <main>
        <section>
         <br>
          <span class="title">About the Team</span>
          <div class="informationArea">
            <div class="headCoach">
              <span class="subtitle">Head Coach</span><br>
              <span class="caption">Coach Vernon</span><br>
            </div>
            <div class="coaches">
              <span class="subtitle">Assistant Coaches</span><br>
              <span class="caption">Coach Troy</span><br>
              <span class="caption">Coach Cody</span><br>
              <span class="caption">Coach Jordan Hrynik</span><br>
            </div>
          </div>
        </section>
        
      </main>
    </div>
  </body>
</html>
