<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rochester Wrestling Log in</title>
    <link rel="stylesheet" href="login.css"></link>
  </head>
  <body>
    
    <main>
      <div class="flexContainer">
        <div class="Container">
          <div class="loginContainer">
            <h1 id="loginSpan">Login</h1>
            <form action="#"class="loginForm">
              <label for="email">Email:<br>
              <input type="email"id=email name="email"placeholder="Enter your email"><br>
              <label for="pword">Password:<br>
              <input type="password"id=pword name="password"placeholder="Enter your password"><br>
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="signUpContainer">
            <div class="openSignup">
            <h1 id="Sign-UpH1">Sign-Up</h1>
            <form action="#"class="Sign-UpForm">
              <label for="email">Email:<br>
              <input type="email"id=email name="email"placeholder="Enter your email"><br>
              <label for="pword">Password:<br>
              <input type="password"id=pword name="password"placeholder="Enter your password"><br>
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="closedSignup"></div>
          </div>
        </div>
      </div>
    </main>
    <div class="bg"></div>
  </body>
</html>
